<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
    <title>Quikk Quizz</title>
</head>
<body style="background-color: #dec1fd;">
    <div class="MainScreen" id="mainScreen">
        <div>
            <h1>Quiz App</h1>
            <button onclick="play()">Play</button><br>
            <button onclick="highScore()">HighScore</button>
        </div>
    </div>

    <div class="QuizScreen" id="quizScreen">
        <div style="height: max-content;width: 500px;float: left;">
            <div id="questionUpdate" style="width: 100%;margin: 5px;text-align: left;"></div>
            <div style="width: 99px;height: 50px;float: left;border:1px solid #00308F;">
                <div style="width: 1%;height: 100%;background-color: #00308F;" id="progressBar"></div>
            </div>
            <div style="float: right;width: 100px;">
                <h2 id="scoreUpdate"></h2>
            </div>
        </div>
        <div id="question" style="width:100%;"></div>
        <div id="options"></div>
    </div>

    <div class="SaveUserScreen" id="saveUserScreen">
        <input type="text" placeholder="User" name="user" id="user" autocomplete="off" onchange="validateUser(user.value)"><br>
        <button onclick="saveUser(user.value)" id="saveButton" disabled="true">Save</button><br>
        <button onclick="play()">Play Again</button><br>
        <button onclick="home()">Home</button>
    </div>

    <div class="HighScoreScreen" id="highScoreScreen">
        <h1>HighScores</h1>
        <div id="highScoreList"></div>
        <div>
            <button onclick="home()">Home</button>
        </div>
    </div>
</body>
</html>
